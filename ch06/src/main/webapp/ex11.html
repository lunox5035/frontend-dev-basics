<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 [DOM Event 종류] 
 1.마우스
 	-mouseover, moseout
 	-mousedown->mouseup->click
 	-mousedown->mouseup->click---100ms---mousedown->mouseup->click->dblclick
 2.키보드
 	-keydown->keyup->keypress
 3.form
	-submit(잘못된 데이터 db에 업로드하는 것 방지)
 4.input
	-focus,blur,change
	
 5.touch(모바일)
	-마우스이벤트=>터치이벤트
 
 [DOM Event 용어정리] 
 1.Event Name
 	load, click, mousedown, submit, blur, ....

 2.Event Atrribute
 	DOM Event Medel Lv0
 	onload, onclik mouse, onsubmit

3.Event Listener
	DOM Event Medel Lv2
	callback function
	
4.DOM Event Medel
	-DOM HTML Element의 Event Handler를 설정하는 방벙해 대힌 표준
	-DOM Event Medel Lv0
		1)inline
			-태그안에 Evrnt Atrribute(예 onclik)에 자바스크립트 코드를 설정하는 방법
			-<h1 onclik='자바스크립트 코드' ...>
			-웹표준 위배
		2)basic
			-고전적인 이벤트 저리방식(기본이벤트처리방식)
			-element.onclik=function(){....}
			-문제점 이벤트 핸들러를 하나만 등록할 수 있다.???
	-DOM Event Medel Lv2
		1)Observer 패턴을 적용해서 Listener(함수, 이벤트 핸들러)를 등록하는 방식
		2)다중 event handler를 등록할 수 있다.
		3)HTMLElemnt 객체가 등록/제거 할 수 있는 함수 (DOM API)를 제공하여야 한다.
			MSIE(<=8): attachEvent/detachEvent
			표준 브라우저: addEventListener()/remobeEvenListener()	
 */
 
 window.addEventListener('load', function(){
		document
			.getElementById("header-2")
			.onclick = function() {
			console.log('Event Model Level0 - Basic');	
		}
		
		document
			.getElementById("header-3")
			.addEventListener('click', function(){
			console.log('Event Model Level2');
		});
	});
	</script>
	</head>
	<body>
		<h1>DOM(Document Object Model)</h1>
		<h2>5. Event 처리</h2>
		<h3 onclick='console.log("Event Model Level0 - Inline")'>Event Model Level0 - Inline</h3>
		<h3 id='header-2'>Event Model Level0 - Basic</h3>
		<h3 id='header-3'>Event Model Level2</h3>
	</body>
	</html>
