<!DOCTYPE html>

<meta charset="UTF-8">

<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>3. localtion 객체</h2>
	<h3>Refresh Page 하는 방법</h3>

	<!-- 방법1: F5 cached-->
	<button onclick="localtion=localtion;">refresh01</button>

	<!-- 방법2: F5: cached -->
	<button onclick="localtion.href=localtion.href;">refresh02</button>

	<!-- 방법3: F5: cached -->
	<button onclick="localtion.assign('')">refresh03</button>
	
	<!-- 방법4: F5: cached -->
	<button onclick="localtion.replace(localtion);">refresh04</button>
	
	<!-- 방법4:Ctrl+F5: no cached -->
	<button onclick="localtion.reload();">refresh05</button>
	
	
	<!-- Redirect 하는 방법 -->
	<button onclick="localtion.hreaf='https://www.bitacademy.com/';">비트 아카데미 홈페이지</button>
</body>
</html>
